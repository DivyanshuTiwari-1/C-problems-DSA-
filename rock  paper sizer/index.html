<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper sizers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Rock paper scissors</h2>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="rock">
                <h6>rock</h6>
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="rock">
                <h6>paper</h6>
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="rock">
                <h6>scissors</h6>
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id ="comp-score">0</p>
                <p>comp</p>
            </div>
        </div>



        <div class="nichewala">
        <button id="btn"> some random text</button>

        </div>

    </main>
    <script src="javasrc.js"></script>
</body>

</html>
